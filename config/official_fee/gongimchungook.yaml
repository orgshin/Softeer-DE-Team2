# ======================================================
# 크롤링 전반에 사용될 설정 파일
# ======================================================

general:
  # 📂 URL 및 경로 설정
  url_template: "https://www.dsmotors.co.kr/guide_standard_page{number}.php"
  numbers: [1, 3]
  html_storage_dir: "data/raw/official_fee/gongimchungook" # 다운로드한 HTML 저장 위치 (신규)
  output_json: "data/out/official_fee/gongimchungook.json"
  downloader_log_file: "data/logs/official_fee/gongimchungook_downloader.log" # 다운로더 로그
  parser_log_file: "data/logs/official_fee/gongimchungook_parser.log"       # 파서 로그
  pretty_indent: 2

requests:
  timeout: 20
  retries: 3
  backoff_base_sec: 1.5
  headers:
    Accept-Language: "ko,en;q=0.9"
    Cache-Control: "no-cache"
    Pragma: "no-cache"
  user_agents:
    - "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36"
    - "Mozilla/5.0 (Macintosh; Intel Mac OS X 13_6) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.4 Safari/605.1.15"
    - "Mozilla/5.0 (X11; Linux x86_64; rv:126.0) Gecko/20100101 Firefox/126.0"
  proxies: []

# ======================================================
# HTML 파싱 관련 설정 (parser.py에서 사용)
# ======================================================

selectors:
  area_id: "#korean-vehicle"
  tab: "div.tab_content"
  table: "table.tbl_guide"
  tab_title: ".guidebox h2.tit"
  title_subtit: "p.subtit"
  title_h3logo: "h3.logo"
  caption: "caption"

titles:
  comment_ignore_regex: "[:\\d]|-\\s*[SEQU]--?$"
  priority: ["comment", "subtit", "h3logo", "caption"]

tables:
  replicate_spans: true
  row_skip_keywords: ["참고사항", "주의사항"]

parsing:
  labor_header_regex: "공임"
  normalize_won_if_digits_only: true
  category_base: "구분"
  category_keep_depth: 2
  category_collapse_equal_or_blank: true