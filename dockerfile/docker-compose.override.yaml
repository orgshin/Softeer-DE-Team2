version: "3.1"
services:
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: minio
    hostname: minio
    restart: always
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/include/data/minio:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: ROOTNAME
      MINIO_ROOT_PASSWORD: CHANGEME123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  spark:
    image: docker.io/joonlee0228/learn-apache-spark:3.5.3
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/data-pipeline/spark_jobs/:/opt/bitnami/spark/work
      - ${AIRFLOW_PROJ_DIR:-.}/data-pipeline/spark_jobs/spark_conf/log4j2.properties:/opt/bitnami/spark/conf/log4j2.properties
      - ${AIRFLOW_PROJ_DIR:-.}/data-pipeline/spark_jobs/spark_conf/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
      - ${AIRFLOW_PROJ_DIR:-.}/data-pipeline/spark_jobs/spark-events:/tmp/spark-events
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    user: "root"
    ports:
      - '8081:8080'
      - '18080:18080'
      - '4040:4040'

  spark-worker:
    image: docker.io/joonlee0228/learn-apache-spark:3.5.3
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/data-pipeline/spark_jobs/working-dir:/opt/bitnami/spark/work
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    user: "root"

  selenium-hub:
    image: selenium/hub:4.15.0
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:4.15.0
    shm_size: 2g
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443